<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Menu</title>

    <link rel="stylesheet" href="./styles/project-menu.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>my projects list</h1>
            <h3>A Navigation Menu Between The Projects</h3>
        </div>
        <div class="main">
        </div>
        <div class="footer">
            <ul class="footer__items">
                <li class="footer__item">
                    <a href="mailto: nadavbitran@gmail.com" target="_blank"><img class="icon" src="./images/email.svg"><p>Contact Me</p></a>
                </li>
                <li class="footer__item">

            </div>

            </div>
        </div>

    <script type="module" src="./scripts/evenscripts.js"></script>
